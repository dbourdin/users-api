version: "3.8"

x-logging: &logging
  driver: "json-file"
  options:
    max-file: "5"
    max-size: 10m

services:
  users_crud:
    image: users_crud
    build:
      context: ..
      dockerfile: docker/Dockerfile
    logging: *logging
    init: true
    ports:
      - 3000:3000
    tty: true
    env_file:
      - ../config/api.env
      - ../config/db.env
    environment:
        - ENVIRONMENT=production
